<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Diabetes Predictor</h1>

     
    <form action="{{ url_for('predict')}}"method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" placeholder="Name" required="required" />
        <label for="glucoseLevel">Glucose Level:</label>
        <input type="text" id="Glucose Level" name="Glucose" placeholder="Glucose Level" required="required" />
        <label for="insulin">Insulin:</label>
    	<input type="text" id="insulin" name="Insulin" placeholder="Insulin Level" required="required" />
        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="BMI" placeholder="BMI" required="required" />
        <label for="age">Age:</label>
        <input type="text" id="age" name="Age" placeholder="Age" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>


 </div>


</body>
</html>
